<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Control - Perfil</title>

    <link href="../styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="row">
                <div class="col col-sm-12">
                    <a onclick=" window.history.back();" href="#">Regresar</a>
                </div>
            </div>
        </div>
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center"> <img id="profile"
                        src="https://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png" height="100"
                        width="100" /> <span class="name mt-3" id="name"></span> <span class="idd"
                        id="email"></span>
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1"
                            id="phoneNumber"></span></div>
                    <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span class="number">
                            <span class="follow" id="birthDate"></span></span> </div>
                    <div class=" d-flex mt-2"> <button data-bs-toggle="modal" data-bs-target="#exampleModal" id="edit"
                            class="btn1 btn btn-dark">Editar perfil</button> </div><div class=" d-flex mt-2"> <button id="changePassword" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                                class="btn2 btn btn-dark">Cambiar contraseña</button> </div>
                    <!-- <div class="text mt-3"> <span>Eleanor Pena is a creator of minimalistic x bold graphics and digital
                            artwork.<br><br> Artist/ Creative Director by Day #NFT minting@ with FND night. </span> </div> -->
                    <div class=" px-2 rounded mt-4 date "> <span id="creationDate" class="join"></span>
                    </div>
                </div>
            </div>
        </div>
        <div hidden id="userInfo"></div>
    </div>

    <section id="modalCreate">
        <!-- Modal Create-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Perfil</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm" action="#">
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input required type="text" class="form-control" id="name" name="Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Apellido:</label>
                                <input required type="text" class="form-control" id="lastName" name="Name">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Teléfono:</label>
                                <input required type="tel" class="form-control" id="phoneNumber" name="Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo:</label>
                                <input required type="email" class="form-control" id="email" name="Name">
                            </div>
                            <div class="form-group">
                                <label for="birthDate">Fecha de nacimiento:</label>
                                <input type="date" class="form-control" id="birthDate" name="acquisitionDate" />
                            </div>
                            <div class="form-group">
                                <label for="photo">Foto:</label>
                                <input accept="image/jpeg" type="file" class="form-control" id="photo" name="photo">
                                <p>Foto seleccionada</p>
                                <img class="img" width="100px" id="currentSelectedPhoto">
                            </div>
                            <p id="error" class="danger"></p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <input id="btnRequest" type="submit" class="btn btn-primary" form="createForm"
                            value="Guardar" />
                        <button style="display: none;" id="loading" class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Cargando...
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section id="modalChangePassword">
        <!-- Modal Create-->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm" action="#">
                            <div class="form-group">
                                <label for="currentPassword">Contraseña actual:</label>
                                <input required type="password" class="form-control" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Nueva contraseña:</label>
                                <input required type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar nueva contraseña:</label>
                                <input required type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>
                            <p id="error" class="danger"></p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <input id="btnRequest2" type="submit" class="btn btn-primary" form="changePasswordForm"
                            value="Guardar" />
                        <button style="display: none;" id="loading2" class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Cargando...
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="../config.js"></script>
    <script src="../extras/cookies.js"></script>
    <script src="../index.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        if (!getCookie("auth")) {
            window.location = "/"
        }
        verifyLogin()
    </script>
    <script src="js/index.js"></script>
    <script src="js/update.js"></script>
    <script src="js/changePassword.js"></script>
</body>

</html>
